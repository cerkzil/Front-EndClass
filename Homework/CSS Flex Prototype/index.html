<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Practice</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<header>
			<h2>Header</h2>
		</header>
		<main>
			<div class="topSection">
				<section class="left">
					<div class="hero">
						<h2>Hero</h2>
					</div>
					<aside>
						<h2>Sidebar</h2>
					</aside>
				</section>
				<section class="right">
					<article class="main">
						<h2>Main Content</h2>
					</article>
					<article class="extra">
						<h2>Extra Content</h2>
					</article>
				</section>
			</div>
			<div class="bottomSection">
				<div class="images">
					<h2>Related Images</h2>
				</div>
				<div class="posts">
					<h2>Related Posts</h2>
				</div>
			</div>
		</main>
		<footer>
			<h2>Footer</h2>
		</footer>
	</div>
</body>
</html>
