<!DOCTYPE html>
<html lang="en">
<head>
	<title>Anketa</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>Duomenu Informacija</h2>
	<form method="post">
		<fieldset>
			<label>El. pasto adresas.*</label>
			<input type="email">
		</fieldset>
		<fieldset>
			<label>Slaptazodis.*</label>
			<input type="password">
		</fieldset>
		<fieldset>
			<label>Patvirtinti Slaptazodi.*</label>
			<input type="password">
		</fieldset>
		<fieldset>
			<input type="checkbox">
			<label>Sutinku su </label>
			<a href="http://kitm.lt/mokiniu-teises-ir-pareigos/" target="_blank">taisyklemis</a>
		</fieldset>
		<h2>Pasrinkite saskaitos adresa</h2>
		<fieldset>
			<label>Lytis.*</label>
			<select>
				<option>Moteris</option>
				<option>Vyras</option>
				<option>Kita</option>
			</select>
		</fieldset>
		<fieldset>
			<label>Vardas.*</label>
			<input type="text">
		</fieldset>
		<fieldset>
			<label>Pavarde.*</label>
			<input type="text">
		</fieldset>
		<fieldset>
			<label>Gatve, namo(buto) nr.:*</label>
			<input type="text">
			<input type="text">
		</fieldset>
		<fieldset>
			<label>Pasto Kodas*</label>
			<input type="text">
			<a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska" target="_blank">Pasto kodo paieska</a>
		</fieldset>
		<fieldset>
			<label>Miestas.*</label>
			<input type="text">
		</fieldset>
		<fieldset>
			<label>Salis.*</label>
		<select>
			<option disabled selected>-</option>
			<option>Lietuva</option>
			<option>Latvija</option>
			<option>Estija</option>
		</select>
		</fieldset>
		<fieldset>
			<label>Telefonas*</label>
			<input type="text">
		</fieldset>
		<fieldset>
			<label>Papildoma Informacija:</label>
			<textarea></textarea>
		</fieldset>
		<p>Prasome uzpildyti visus pazymetus laukus*</p>
		<button type="submit">Registruotis</button>
	</form>
</body>
</html>
